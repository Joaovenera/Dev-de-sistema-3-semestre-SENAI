<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style/styleCadastro.css">
</head>
<body>
    <div class="divCadastro">
        <form id="formCadastro">
            <div class="divTitulo">
                <img src="./src/caminhaoLogo.png" alt="">
                <h1>Cadastro</h1>
            </div>
            <input type="text" id="Nome" placeholder="Nome" required>

            <input type="text" id="Endereco" placeholder="Endereço" required>

            <input type="text" id="Email" placeholder="Email" required>

            <input type="text" id="Senha" placeholder="Senha" required>

            <button type="submit">Cadastrar</button>
            
            <h3 id="mensagemErro" style="display:none; color:#000000; text-shadow: 0 0 10px black;">Erro ao cadastrar usuário. Tente novamente.</h3>
        </form>
        <div id="divContaExistente">
            <h3>Já tem uma conta?</h3>
            <a href="login.html"><button type="button">Faça login</button></a>
        </div>
        
    </div>
    <script type="module" src="cadastro.js"></script>
</body>
</html>
