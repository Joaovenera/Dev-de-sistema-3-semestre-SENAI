<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mercado Angola</title>
    <link rel="stylesheet" href="./style/styleCadastroProdutos.css">
</head>
<body>
    <header class="headerPrincipal">
        <img style="padding-left: 10px;" src="./src/caminhaoLogo.png" alt="">
        <div class="divNome">
            <h1> Super Sistema </h1>
            <h1 style="margin-top: -30px;"> Angola </h1>
        </div>
        <form action="">
            <input type="text" id="pesquisar" placeholder="pesquisar" required>
        </form>
        <div class="divMenu">
            <h4 style="text-align: center; margin-bottom: 10px; margin-top: 0px;">Nome Mercado Cadastrado</h3>
            <button type="submit" onclick="autenticar()">Pesquisar</button>
        </div>
    </header>

    <div class="gerencimento">
        <div class="cadastro form">
            <form  action="">
                <h1 class="cadastro form label">Gerenciamento de Produtos</h1>
                
                <label for="">Nome do Produto: </label>
                <input type="text" id="nome" placeholder="Nome" required>
    
                <label for="">Descrição do Produto: </label>
                <input type="text" id="descrição" placeholder="Descrição" required>
    
                <label for="">Valor do Produto: </label>
                <input type="text" id="valor" placeholder="Valor" required>
    
                <label for="">Quantidade do Produto: </label>
                <input type="text" id="quantidade" placeholder="Quantidade" required>
                
                <button type="submit" onclick="autenticar()">Cadastrar Produto</button>
                
            </form>
        </div>
        <div class="listagem">
            <h1>Listagem de Produtos</h1>
            <button onclick="atualizarProdutos()">Atualizar</button> <!-- Botão de Atualizar -->
            <table style="color: #ffae00;" id="tabelaProdutos" border="1">
                <thead>
                    <tr>
                        <td>Nome</td>
                        <td>Descrição</td>
                        <td>Preço</td>
                        <td>Estoque</td>
                    </tr>
                </thead>
                <tbody id="corpoTabela"> <!-- Corpo da tabela para os produtos -->
                </tbody>
            </table>
        </div>
        <script type="module" src="./script/listagemProduto.js"></script>
    </div>
</body>
</html>
