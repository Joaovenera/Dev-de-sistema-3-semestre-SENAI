<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mercado Angola</title>
    <link rel="stylesheet" href="./style/styleCadastroProdutos.css">
</head>
<body>
    <header class="headerPrincipal">
        <img style="padding-left: 10px;" src="./src/caminhaoLogo.png" alt="">
        <div class="divNome">
            <h1> Super Sistema </h1>
            <h1 style="margin-top: -30px;"> Angola </h1>
        </div>
        <form action="">
            <input type="text" id="pesquisar" placeholder="pesquisar" required>
        </form>
        <div class="divMenu">
            <h4 style="text-align: center; margin-bottom: 10px; margin-top: 0px;">Nome Mercado Cadastrado</h4>
            <button type="button" onclick="autenticar()">Pesquisar</button>
        </div>
    </header>

    <div class="gerencimento">
        <div class="cadastro form">
            <form action="">
                <h1 class="cadastro form label">Gerenciamento de Produtos</h1>
                
                <label for="">Nome do Produto: </label>
                <input type="text" id="nome" placeholder="Nome" required>
    
                <label for="">Descrição do Produto: </label>
                <input type="text" id="descricao" placeholder="Descrição" required>
    
                <label for="">Valor do Produto: </label>
                <input type="text" id="valor" placeholder="Valor" required>
    
                <label for="">Quantidade do Produto: </label>
                <input type="text" id="quantidade" placeholder="Quantidade" required>
                
                <button type="button" onclick="autenticar()">Cadastrar Produto</button>
                
            </form>
        </div>
        <div class="listagem">
            <h1>Listagem de Produtos</h1>
            <button type="button" onclick="atualizarProdutos()">Atualizar</button>
            <button type="button" onclick="editarItens()">Editar</button>
            <table id="tabelaProdutos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela">
                   
                </tbody>
            </table>
        </div>
        <script src="./script/listagemProduto.js" defer></script>
        
      
        <script src="./script/listagemProduto.js" defer></script>
    </div>
</body>
</html>
