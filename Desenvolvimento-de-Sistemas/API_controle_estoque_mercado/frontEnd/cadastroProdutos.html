<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mercado Angola</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="headerPrincipal">
        <img src="./src/caminhaoLogo.png" alt="">
        <div class="divNome">
            <h1> Super Sistema </h1>
            <h1 style="margin-top: -30px;"> Angola </h1>
        </div>
        <form action="">
            <input type="text" id="pesquisar" placeholder="pesquisar" required>
        </form>
        <div class="divMenu">
            <button type="submit" onclick="autenticar()">Cadastrar Produto</button>
        </div>
    </header>

    <div class="cadastro form">
        <form  action="">
            <label for="">Nome do Produto: </label>
            <input type="text" id="nome" placeholder="Nome" required>

            <label for="">Descrição do Produto: </label>
            <input type="text" id="descrição" placeholder="Descrição" required>

            <label for="">Valor do Produto: </label>
            <input type="text" id="valor" placeholder="Valor" required>

            <label for="">Quantidade do Produto: </label>
            <input type="text" id="quantidade" placeholder="Quantidade" required>
            
            <button type="submit" onclick="autenticar()">Cadastrar Produto</button>
        </form>
    </div>
</body>
</html>
