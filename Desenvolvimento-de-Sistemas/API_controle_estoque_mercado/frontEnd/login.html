<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/styleLogin.css">
</head>
<body>
    <div class="divLogin">
        <form id="loginForm">
            <div class="divTitulo">
                <img src="./src/caminhaoLogo.png" alt="">
                <h1>Bem Vindo</h1>
            </div>
            <input type="text" id="Email" placeholder="Email" required>
            <input type="password" id="Senha" placeholder="Senha" required>

            <button type="submit">Entrar</button>
            
            <h3 id="mensagemErro" style="display:none; color:#000000; text-shadow: 0 0 10px black;">
                Erro ao fazer login. Tente novamente.
            </h3>
        </form>
        <div id="divContaInexistente">
            <h3>Sem conta cadastrada?</h3>
            <a href="cadastro.html"><button type="button">Cadastrar-se</button></a>
        </div>
    </div>
    <script type="module" src="./script/login.js"></script>
</body>
</html>
