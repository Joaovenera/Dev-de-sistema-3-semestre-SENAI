<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/styleLogin.css">
</head>
<body>
    <div class="divLogin">
        <form id="Login form" onsubmit="return autenticar(event)">
            <div class="divTitulo">
                <img src="./src/caminhaoLogo.png" alt="">
                <h1>Bem Vindo</h1>
            </div>
            <input type="text" id="Email" placeholder="Email" required>
            <input type="password" id="Senha" placeholder="Senha" required>

            <button type="submit">Entrar</button>

            </form>
        <h3 style="margin-top: 50px;">Sem conta cadastrada?</h3>
        <a href="cadastro.html"><button type="button">Cadastrar-se</button></a>
    </div>
</body>
</html>
