<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <div class="divLogin">
        <form id="Login form" onsubmit="return autenticar(event)">
            <div class="divTitulo">
                <img src="caminhao_angola-removebg-preview2.png" alt="">
                <h1>Bem Vindo</h1>
            </div>
            <input type="text" id="Email" placeholder="Email" required>

            <input type="text" id="Senha" placeholder="Senha" required>

            <button type="submit" onclick="autenticar()">Entrar</button>
        </form>
    </div>
</body>
</html>
