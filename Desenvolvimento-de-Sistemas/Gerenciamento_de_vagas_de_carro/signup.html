<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Cadastro de Usuário</h1>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        <p id="mensagemSucesso" style="display:none; color:green;">Usuário cadastrado com sucesso!</p>
        <p id="mensagemErro" style="display:none; color:red;">Erro ao cadastrar usuário. Tente novamente.</p>
    </main>
    <script type="module" src="signup.js"></script>
</body>
</html>
