<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Veículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Veículos</h1>
        <form id="formVeiculo">
            <label for="placa">Placa do Veículo:</label>
            <input type="text" id="placa" required>

            <label for="modelo">Modelo do Veículo:</label>
            <input type="text" id="modelo" required>

            <label for="cor">Cor do Veículo:</label>
            <input type="text" id="cor" required>

            <button type="submit">Cadastrar Veículo</button>
        </form>

        <h2>Seus Veículos</h2>
        <table id="tabelaVeiculos">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Modelo</th>
                    <th>Cor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Veículos serão inseridos aqui -->
            </tbody>
        </table>

        <a href="dashboard.html">Voltar ao Dashboard</a>
    </main>
    <script type="module" src="veiculo.js"></script>
</body>
</html>
